<html>
<head>

</head>

<body>
  <nav class="navbar navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#home">
        <img id="nav-logo"src="assets/logo.png" alt="nav-logo" class="img-rounded">
      </a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="home-btn" href="#home">Home</a></li>
          <li ><a id="about-btn" href="#about">About</a></li>
          <li><a href="login.html"><button type="button"id="login-btn" class="btn btn-info">Login</button></a></li>
          <li><a href="signup.html"><button type="button" id="signup-btn" class="btn btn-info">Sign Up</button></a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div id="profile-header"class="container">
  <div class="row">
    <div class="col-lg-12">
  <h1>Profile Page</h1>
</div>
</div>
</div>
 <div class="container">
   <div class="row profile">
     <div class="col-md-4">
       <div class="profile-sidebar">
         <div class="profile-userpic">
           <img src="assets/profile-pic.svg" alt="profile pic" class="img-responsive"width="150px">
         </div>
         <div class="profile-user-title">
           <div class="profile-user-name">
              Jane Doe <!--Would enter script here reference the username (user.getname())-->
         </div>
         <div class="profile-user-status">
           Computational Researcher
         </div>
       </div>
       <div class="profile-user-btn">
         <button id="edit-btn1"class="btn">Edit</button>
         <button id="edit-btn2"class="btn">Delete</button>
     </div>
   </div>
 </div>
 <div class="col-md-4">
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="First Name">
   </div>
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="Last Name">
   </div>
   <div class="form-group">
     <input type="email" class="form-control input-md" placeholder="Email Address">
   </div>
   <div class="form-group">
     <input type="phone" class="form-control input-md" placeholder="Phone Number">
   </div>
   <div id="interest-form" class="form-group">
      <input type="text" class="form-control input-md" placeholder="Interests">
   </div>
   <button id="save-btn" class="btn">Save Changes</button>
 </div>
 <div class="col-md-4">
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="Street Address">
   </div>
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="City">
   </div>
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="State">
   </div>
   <div class="form-group">
     <input type="text" class="form-control input-md" placeholder="Zip Code">
   </div>
 </div>
 </div>

 </div>
 <div class="container">
   <div class="row">
     <div class="col-md-6">
       <h2 id="research-header">Your Research</h2>
       <button id="add-btn1"class="btn">Add</button>
       <button id="delete-btn1"class="btn">Delete</button>
       <div id="ur-research"class="jumbotron">
       </div>
     </div>
     <div id="liked-header"class="col-md-6">
       <h2>Liked Research</h2>
       <button id="add-btn2"class="btn">Add</button>
       <button id="delete-btn2"class="btn">Delete</button>
       <div id="liked-research"class="jumbotron"></div>
     </div>
 </div>
 </div>
</body>

</html>
