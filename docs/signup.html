<!DOCTYPE html>
<html>
<head>
<title>CompModelMatch</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--meta tag for auto-refreshing the page every 5 seconds for updates-->

<!--Link to style sheet-->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--Link to Javascript and jQuery files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
  <div class="modal-dialog">
    <img id="logo" src="assets/compmodelmatchlogo.png" alt="site logo" width="100px">
    <div class="model-content">
      <div class="modal-header">
        <h1 class="text-center">Sign Up</h1>
      </div>
      <div class="modal-body">
        <form class="col-md-12 center block">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Re-Enter Password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-lg btn-primary" value="Submit">
            <span class="pull-left"><a href="login.html">Already Have An Account? Login</a></span>
          </div>
        </form>
        <div class="modal-footer">
          <div class="col-md-12">
            <button class="btn"><a href="index.html">Cancel</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><!--end of jumbotron-->
</div><!--end of container-->
</body>

</html>
